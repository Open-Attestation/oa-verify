version: 2.1

workflows:
  build-workflow:
    jobs:
      - build:
          context:
            - deployment

jobs:
  build:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
          environment:
            NODE_OPTIONS: --max_old_space_size=8192
      - run:
          name: build
          command: npm run build
      - run:
          name: release
          command: npx --no-install semantic-release
